<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vega-Lite Test</title>
  <!-- Import local Vega files -->
  <script src="./vendor/vega/vega.min.js"></script>
  <script src="./vendor/vega/vega-lite.min.js"></script>
  <script src="./vendor/vega/vega-embed.min.js"></script>
  <style>
    body { font-family: sans-serif; }
  </style>
</head>
<body>

<h1>Simple Vega-Lite Bar Chart Test</h1>
<div id="vis"></div>

<script type="text/javascript">
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "description": "A simple bar chart with embedded data.",
    "data": {
      "values": [
        {"a": "A", "b": 28}, {"a": "B", "b": 55}, {"a": "C", "b": 43},
        {"a": "D", "b": 91}, {"a": "E", "b": 81}, {"a": "F", "b": 53},
        {"a": "G", "b": 19}, {"a": "H", "b": 87}, {"a": "I", "b": 52}
      ]
    },
    "mark": "bar",
    "encoding": {
      "x": {"field": "a", "type": "ordinal"},
      "y": {"field": "b", "type": "quantitative"}
    }
  };

  // Embed the visualization using the global vegaEmbed
  vegaEmbed('#vis', spec)
    .then(result => console.log('Vega chart embedded successfully:', result))
    .catch(error => console.error('Error embedding Vega chart:', error));
</script>

</body>
</html>
